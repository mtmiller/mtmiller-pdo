<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">

      <header class="page-header">
        {% if page.title == 'Home' %}
          <h1>{{ site.title }}</h1>
        {% else %}
          <h1>{{ site.title }} - {{ page.title }}</h1>
        {% endif %}
      </header>

      {{ content }}

    </div>

    {% include footer.html %}

    <script src="{{ "/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  </body>

</html>
